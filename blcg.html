<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body>
    <!-- nav部分 -->
    <div class="nav-bar">
        <span class="click-back" onclick="window.history.back()"></span>

    <div id="content" class="content">
        <div class="msg-box">

                <div class="imgs-list">

<script src="js/jquery-3.2.1.js"></script>
<script src="js/client.js"></script>
<script src="js/jquery-weui.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script src="js/main.js"></script>
<script src="js/swiper-4.3.5.min.js"></script>
<script type="text/javascript">
    var index = (function() {
        return {
            id: main.queryString('id'),
            init: function() {
                main.setFontSize()
                this.bindEvt()
            },
            bindEvt: function(){
                var _this = this;
                
                service.ajax('data/blcg.json', null, 
                    'GET', function (data) {
                        var obj = data[_this.id] || {};
                        $('.name').html(obj.name);
                        var arr = obj.img || [];
                        for(var i =0;i<arr.length;i++){
                            var oimg = $('<img src="'+arr[i]+'" class="xq-img" alt="">');
                            $('.imgs-list').append(oimg);
                        }

                });
                
            },
        }
    })()

    $(function() {
        var onload = index.init.bind(index)
        onload()
    })
</script>
</body>
</html>
