<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 视口 -->
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <!--禁止将页面中的一连串数字识别为电话号码、并设置为手机可以拨打的一个连接。 -->
    <meta content="telephone=no" name="format-detection"/>
    <!-- 删除默认的苹果工具栏和菜单栏 -->
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <title>柏林世家</title>
    <!-- 静态资源引入 -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/pages/brand.css">

</head>
<body>
    <!-- nav部分 -->
    <div class="nav-bar">
        <p class="nav-title ta-c">品牌简介</p>
    </div>

    <div id="content" class="content">
        <div class="msg-box">

        </div>
        <div class="footer-text">
            <p>店铺地址：毅德城2号交易广场2栋5-16号</p>
            <p>电话：0753-3808080</p>
        </div>
    </div>
	
	




<script src="js/jquery-3.2.1.js"></script>
<script src="js/jquery-weui.min.js"></script>
<script src="js/fastclick.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
    var index = (function() {
        return {
            init: function() {
                main.setFontSize()
                this.bindEvt()
            },
            bindEvt: function(){
                var _this = this;
                //navtab点击切换
                $('body').on('click','.item',function(){
                    var id = $(this).attr('data-id')
                    if(id == 'blyg' || id == 'wjpj'){return;};
                    window.location.href = './list.html?id='+id;
                })
            },
        }
    })()

    $(function() {
        var onload = index.init.bind(index)
        onload()
    })
</script>
</body>
</html>
