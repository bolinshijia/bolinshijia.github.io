<script id="msg-temp" type="text/html">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            {{each item.img img index}}
            <div class="swiper-slide">
                <img class="xq-img" src="{{img}}" data-id="0" alt="">
            </div>
            {{/each}}
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="msg-content">
        <div class="msg-price">
            <p class="price">￥{{item.price}}</p>
        </div>
        <div class="msg-name">
            <p>{{item.name}}({{item.id}})</p>
        </div>

        <ul class="table-list">
            <li>
                <p class="table-name">基本信息</p>
                <table>
                    <tbody>
                        {{each item.basicInfo basic index}}
                        <tr>
                            <td>{{basic.name}}</td>
                            <td>{{basic.value}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </li>
            {{if item.installInfo}}
            <li>
                <p class="table-name">安装信息</p>
                <table>
                    <tbody>
                        {{each item.installInfo install index}}
                        <tr>
                            <td>{{install.name}}</td>
                            <td>{{install.value}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </li>
            {{/if}}
        </ul>

        <div class="imgs-list">
            {{each item.img img index}}
            <img src="{{img}}" class="xq-img" data-id="0" alt="">
            {{/each}}
        </div>
    </div>
</script>




<script src="js/jquery-3.2.1.js"></script>

<script src="js/swiper-4.3.5.min.js"></script>
<script src="js/template-web.js"></script>
<script type="text/javascript">
    var index = (function() {
        return {
            type: main.queryString('type'),
            id: main.queryString('id'),
            init: function() {
                main.setFontSize()
                this.bindEvt()
            },
            bindEvt: function(){
                var _this = this;
                
                //navtab点击切换
                
                var url = 'data/'+_this.type+'.json';
                service.ajax(url, null, 
                'GET', function (res) {
                    console.log(res);
                    var data = res.data.data[_this.id];
                    console.log(data);
                    var html = template('msg-temp', {
                        "item": data
                    });
                    $('.msg-box').html(html);
                    var mySwiper = new Swiper('.swiper-container', {
                        autoplay: {
                            stopOnLastSlide: true,
                            delay: 3000,
                            disableOnInteraction: false, //用户操作是否会禁止autoplay
                        },
                        direction: 'horizontal', // 垂直切换选项
                        loop: true, // 循环模式选项

                        // 如果需要分页器
                        pagination: {
                          el: '.swiper-pagination',
                        },
                    })
                });

            },
        }
    })()

    $(function() {
        var onload = index.init.bind(index)
        onload()
    })
</script>
